<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css">
    <title>Your Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 2em;
        }

        #section1 { background-color: #b3e0ff; }  /* Light Ice Blue */
        #section2 { background-color: #99ccff; }  /* Ice Blue */
        #section3 { background-color: #80aaff; }  /* Medium Ice Blue */
        #section4 { background-color: #668cff; }  /* Dark Ice Blue */
    </style>
</head>
<body>

    <!-- Section 1: Who am I -->
    <section id="section1" class="panel">
        <h1 data-aos="zoom-in">Your Name</h1>
        <p data-aos="zoom-in">Web Developer</p>
    </section>

    <!-- Section 2: My Skills -->
    <section id="section2" class="panel">
        <h2 data-aos="zoom-in">My Skills</h2>
        <ul>
            <li data-aos="zoom-in">Flutter and Dart</li>
            <li data-aos="zoom-in">HTML, CSS, JavaScript</li>
            <li data-aos="zoom-in">React, Vue.js</li>
            <!-- Add more skills as needed -->
        </ul>
    </section>

    <!-- Section 3: My Projects -->
    <section id="section3" class="panel">
        <h2 data-aos="zoom-in">My Projects</h2>
        <div data-aos="zoom-in">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
        </div>
        <div data-aos="zoom-in">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
        </div>
        <!-- Add more projects as needed -->
    </section>

    <!-- Section 4: Contact -->
    <section id="section4" class="panel">
        <h2 data-aos="zoom-in">Contact Me</h2>
        <p data-aos="zoom-in">Email: your.email@example.com</p>
        <p data-aos="zoom-in">LinkedIn: linkedin.com/in/yourusername</p>
        <!-- Add more contact information as needed -->
    </section>

    <script src="node_modules/aos/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
